<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash-Flow | Salary & Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="logo">Cash-Flow</div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main class="dashboard">
    <h1 class="dashboard-title">Salary & Expense Tracker</h1>

    <!-- Form -->
    <section class="form-section card">
      <h2>Enter your data</h2>
      <form id="cashFlowForm">
        <div class="form-group">
          <label for="totalSalary">Total Salary</label>
          <input type="number" id="totalSalary" name="totalSalary" min="0" step="0.01" placeholder="e.g. 50000" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="expenseName">Expense Name</label>
            <input type="text" id="expenseName" name="expenseName" placeholder="e.g. Rent" />
          </div>
          <div class="form-group">
            <label for="expenseAmount">Expense Amount</label>
            <input type="number" id="expenseAmount" name="expenseAmount" min="0" step="0.01" placeholder="e.g. 15000" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </section>

    <!-- Summary -->
    <section class="summary-section">
      <div class="summary-card">
        <span class="summary-label">Total Salary</span>
        <span id="displaySalary" class="summary-value">0</span>
      </div>
      <div class="summary-card">
        <span class="summary-label">Total Expenses</span>
        <span id="displayExpenses" class="summary-value">0</span>
      </div>
      <div class="summary-card highlight">
        <span class="summary-label">Remaining Balance</span>
        <span id="displayBalance" class="summary-value">0</span>
      </div>
    </section>

    <!-- Expense List -->
    <section class="expenses-section card">
      <h2>Expense List</h2>
      <ul id="expenseList" class="expense-list"></ul>
      <p id="emptyMessage" class="empty-message">No expenses yet. Add one above.</p>
    </section>

    <!-- Pie Chart -->
    <section class="chart-section card">
      <h2>Remaining Balance vs Total Expenses</h2>
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
